        let passengers = 12;

    <div>
        <h1>Taxi App</h1>
    </div>

    <p>A taxi can only depart if there are 12 or more people in the queue</p>
    

    <div x-data=" {taxiData: [
        { destination: 'Makhaza', queue: 12, taxiCount: 0, fare: 12.00, taxiFareTotal: 0 },
        { destination: 'Belhar', queue: 34, taxiCount: 0, fare: 15.00, taxiFareTotal: 0 },
        { destination: 'Bellville', queue: 23, taxiCount: 0, fare: 10.00, taxiFareTotal: 0 }]}">

        Total profit for the day: R<span x-text="_.sumBy(taxiData, function(taxi) {return taxi.taxiFareTotal})"></span>

        <table class="table">

            <thead>
                <tr>
                    <th scope="col">destination</th>
                    <th scope="col">queue</th>
                    <th scope="col">depart taxi</th>
                    <th scope="col"># taxi's departed</th>
                    <th scope="col">taxi fare</th>
                    <th scope="col">total fare</th>
                </tr>
            </thead>
            <tbody>

                <template x-for="taxi in taxiData">

                    <tr>
                        <td>
                            <p x-text="taxi.destination"></p>
                        </td>
                        <td>
                            <template x-if="taxi.queue>0">
                                <button class="btn btn-dark btn-sm" @click="taxi.queue--">-</button>
                            </template>
                            <p x-text="taxi.queue"></p>
                            <button class="btn btn-dark btn-sm" @click="taxi.queue++">+</button>
                        </td>
                        <td>
                            <template x-if="taxi.queue>11">
                                <button class="btn btn-dark btn-sm" @click="taxi.queue=taxi.queue-passengers, taxi.taxiCount++, taxi.taxiFareTotal=(taxi.fare*passengers)*taxi.taxiCount">Depart</button>
                            </template>
                            <template x-if="12>taxi.queue">
                                <button type="button" class="btn btn-dark btn-sm" disabled @click="taxi.queue=taxi.queue-passengers, taxi.taxiCount++">Depart</button>
                            </template>
                        </td>
                        <td>
                            <p x-text="taxi.taxiCount"></p>
                        </td>
                        <td>
                            R<span x-text="taxi.fare.toFixed(2)"></span>
                        </td>

                        <td>
                            R<span x-text="taxi.taxiFareTotal.toFixed(2)"></span>
                        </td>

                    </tr>

                </template>


            </tbody>
        </table>



    </div>
